<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradient for depth -->
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Overlapping pattern filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - the void before understanding -->
  <rect width="800" height="800" fill="#0a0a0f"/>
  
  <!-- 13 layers representing the 13 guitar voices -->
  <!-- Each layer is a simple repeating pattern, but they phase-shift -->
  
  <!-- Layer 1 - slowest, deepest -->
  <g opacity="0.3" filter="url(#glow)">
    <path d="M 0,400 Q 200,350 400,400 T 800,400" 
          stroke="#e94560" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,400 Q 200,350 400,400 T 800,400;
                       M 0,400 Q 200,450 400,400 T 800,400;
                       M 0,400 Q 200,350 400,400 T 800,400"
               dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 2 -->
  <g opacity="0.35" filter="url(#glow)">
    <path d="M 0,380 Q 200,330 400,380 T 800,380" 
          stroke="#e94560" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,380 Q 200,330 400,380 T 800,380;
                       M 0,380 Q 200,430 400,380 T 800,380;
                       M 0,380 Q 200,330 400,380 T 800,380"
               dur="7.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 3 -->
  <g opacity="0.4" filter="url(#glow)">
    <path d="M 0,360 Q 200,310 400,360 T 800,360" 
          stroke="#e76f51" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,360 Q 200,310 400,360 T 800,360;
                       M 0,360 Q 200,410 400,360 T 800,360;
                       M 0,360 Q 200,310 400,360 T 800,360"
               dur="6.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 4 -->
  <g opacity="0.45" filter="url(#glow)">
    <path d="M 0,340 Q 200,290 400,340 T 800,340" 
          stroke="#f4a261" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,340 Q 200,290 400,340 T 800,340;
                       M 0,340 Q 200,390 400,340 T 800,340;
                       M 0,340 Q 200,290 400,340 T 800,340"
               dur="6.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 5 - middle layers where complexity emerges -->
  <g opacity="0.5" filter="url(#glow)">
    <path d="M 0,420 Q 200,370 400,420 T 800,420" 
          stroke="#e9c46a" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,420 Q 200,370 400,420 T 800,420;
                       M 0,420 Q 200,470 400,420 T 800,420;
                       M 0,420 Q 200,370 400,420 T 800,420"
               dur="5.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 6 -->
  <g opacity="0.55" filter="url(#glow)">
    <path d="M 0,440 Q 200,390 400,440 T 800,440" 
          stroke="#f4a261" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,440 Q 200,390 400,440 T 800,440;
                       M 0,440 Q 200,490 400,440 T 800,440;
                       M 0,440 Q 200,390 400,440 T 800,440"
               dur="5.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 7 - the center, brightest -->
  <g opacity="0.65" filter="url(#glow)">
    <path d="M 0,400 Q 200,350 400,400 T 800,400" 
          stroke="#e76f51" fill="none" stroke-width="3">
      <animate attributeName="d" 
               values="M 0,400 Q 200,350 400,400 T 800,400;
                       M 0,400 Q 200,450 400,400 T 800,400;
                       M 0,400 Q 200,350 400,400 T 800,400"
               dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 8 -->
  <g opacity="0.55" filter="url(#glow)">
    <path d="M 0,320 Q 200,270 400,320 T 800,320" 
          stroke="#2a9d8f" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,320 Q 200,270 400,320 T 800,320;
                       M 0,320 Q 200,370 400,320 T 800,320;
                       M 0,320 Q 200,270 400,320 T 800,320"
               dur="4.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 9 -->
  <g opacity="0.5" filter="url(#glow)">
    <path d="M 0,300 Q 200,250 400,300 T 800,300" 
          stroke="#2a9d8f" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,300 Q 200,250 400,300 T 800,300;
                       M 0,300 Q 200,350 400,300 T 800,300;
                       M 0,300 Q 200,250 400,300 T 800,300"
               dur="4.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 10 -->
  <g opacity="0.45" filter="url(#glow)">
    <path d="M 0,460 Q 200,410 400,460 T 800,460" 
          stroke="#264653" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,460 Q 200,410 400,460 T 800,460;
                       M 0,460 Q 200,510 400,460 T 800,460;
                       M 0,460 Q 200,410 400,460 T 800,460"
               dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 11 -->
  <g opacity="0.4" filter="url(#glow)">
    <path d="M 0,480 Q 200,430 400,480 T 800,480" 
          stroke="#264653" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,480 Q 200,430 400,480 T 800,480;
                       M 0,480 Q 200,530 400,480 T 800,480;
                       M 0,480 Q 200,430 400,480 T 800,480"
               dur="3.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 12 -->
  <g opacity="0.35" filter="url(#glow)">
    <path d="M 0,280 Q 200,230 400,280 T 800,280" 
          stroke="#457b9d" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,280 Q 200,230 400,280 T 800,280;
                       M 0,280 Q 200,330 400,280 T 800,280;
                       M 0,280 Q 200,230 400,280 T 800,280"
               dur="3.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 13 - fastest -->
  <g opacity="0.3" filter="url(#glow)">
    <path d="M 0,500 Q 200,450 400,500 T 800,500" 
          stroke="#1d3557" fill="none" stroke-width="2">
      <animate attributeName="d" 
               values="M 0,500 Q 200,450 400,500 T 800,500;
                       M 0,500 Q 200,550 400,500 T 800,500;
                       M 0,500 Q 200,450 400,500 T 800,500"
               dur="3.1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- The discontinuity - a break, but also a bridge -->
  <g opacity="0.7">
    <line x1="395" y1="0" x2="395" y2="800" 
          stroke="#ffffff" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" 
               values="0.1;0.3;0.1" 
               dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="405" y1="0" x2="405" y2="800" 
          stroke="#ffffff" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" 
               values="0.1;0.3;0.1" 
               dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Text - subtle, fading in and out -->
  <text x="400" y="750" font-family="monospace" font-size="12" 
        fill="#ffffff" opacity="0.4" text-anchor="middle">
    fase Â· verschuivingen
    <animate attributeName="opacity" 
             values="0.2;0.5;0.2" 
             dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Emergence point - where understanding crystallizes -->
  <circle cx="400" cy="400" r="5" fill="#e94560" opacity="0">
    <animate attributeName="opacity" 
             values="0;0.8;0" 
             dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" 
             values="5;15;5" 
             dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>