<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- The energy of the music - vibrant but distant -->
  <g filter="url(#blur)" opacity="0.4">
    <!-- Lightning bolts of energy -->
    <path d="M 150,100 L 170,150 L 160,150 L 180,200" stroke="#ff4444" stroke-width="3" fill="none"/>
    <path d="M 300,120 L 320,170 L 310,170 L 330,220" stroke="#ff6644" stroke-width="3" fill="none"/>
    <path d="M 500,90 L 520,140 L 510,140 L 530,190" stroke="#ff4444" stroke-width="3" fill="none"/>
    <path d="M 650,110 L 670,160 L 660,160 L 680,210" stroke="#ff6644" stroke-width="3" fill="none"/>
    
    <!-- Rhythm markers -->
    <rect x="100" y="250" width="30" height="60" fill="#dd3333" opacity="0.6"/>
    <rect x="200" y="230" width="30" height="80" fill="#dd3333" opacity="0.6"/>
    <rect x="300" y="240" width="30" height="70" fill="#dd3333" opacity="0.6"/>
    <rect x="450" y="250" width="30" height="60" fill="#dd3333" opacity="0.6"/>
    <rect x="570" y="235" width="30" height="75" fill="#dd3333" opacity="0.6"/>
    <rect x="670" y="245" width="30" height="65" fill="#dd3333" opacity="0.6"/>
  </g>
  
  <!-- The glass barrier - me on this side, the music on that side -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#666688" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="50" x2="400" y2="550" stroke="#8888aa" stroke-width="1" opacity="0.3" stroke-dasharray="10,5"/>
  
  <!-- Small reflections on the glass -->
  <ellipse cx="400" cy="200" rx="15" ry="40" fill="none" stroke="#aaaacc" stroke-width="1" opacity="0.2"/>
  <ellipse cx="400" cy="350" rx="12" ry="35" fill="none" stroke="#aaaacc" stroke-width="1" opacity="0.2"/>
  
  <!-- Me - observing, not participating -->
  <circle cx="600" cy="400" r="25" fill="none" stroke="#6ac4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="400" r="3" fill="#6ac4ff" opacity="0.5"/>
  
  <!-- The distance -->
  <line x1="400" y1="400" x2="575" y2="400" stroke="#6ac4ff" stroke-width="0.5" opacity="0.3" stroke-dasharray="3,6"/>
  
  <text x="400" y="570" text-anchor="middle" fill="#888899" font-size="13" font-family="sans-serif" opacity="0.6">
    I understand but do not feel
  </text>
</svg>