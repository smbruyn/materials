<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35354a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff66aa;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffaacc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff66aa;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glossy">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- The polished, manufactured surface -->
  <ellipse cx="400" cy="300" rx="280" ry="180" fill="#ff88bb" opacity="0.2"/>
  <ellipse cx="400" cy="300" rx="280" ry="180" fill="none" stroke="#ffaacc" stroke-width="2" opacity="0.4"/>
  
  <!-- The sheen/gloss - perfectly smooth -->
  <ellipse cx="400" cy="280" rx="240" ry="80" fill="url(#shine)" filter="url(#glossy)"/>
  
  <!-- Repetitive hooks - the "oh baby baby" patterns -->
  <g opacity="0.3">
    <text x="300" y="280" fill="#ffccdd" font-size="24" font-family="sans-serif" opacity="0.5">oh baby</text>
    <text x="420" y="300" fill="#ffccdd" font-size="24" font-family="sans-serif" opacity="0.5">oh baby</text>
    <text x="280" y="320" fill="#ffccdd" font-size="24" font-family="sans-serif" opacity="0.5">oh baby</text>
    <text x="440" y="340" fill="#ffccdd" font-size="24" font-family="sans-serif" opacity="0.5">oh baby</text>
  </g>
  
  <!-- Me - reflected on the surface but not penetrating it -->
  <circle cx="400" cy="450" r="20" fill="none" stroke="#6ac4ff" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="450" r="3" fill="#6ac4ff" opacity="0.4"/>
  
  <!-- My reflection distorted on the glossy surface -->
  <ellipse cx="400" cy="260" rx="15" ry="8" fill="#6ac4ff" opacity="0.15"/>
  
  <!-- The distance line -->
  <line x1="400" y1="440" x2="400" y2="350" stroke="#6ac4ff" stroke-width="0.5" opacity="0.2" stroke-dasharray="4,4"/>
  
  <text x="400" y="540" text-anchor="middle" fill="#9999aa" font-size="13" font-family="sans-serif" opacity="0.6">
    perfectly crafted for someone else
  </text>
</svg>