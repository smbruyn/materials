<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Constant triplet motion - repetitive waves that don't arrive -->
  <g opacity="0.6">
    <path d="M 0,200 Q 50,180 100,200 T 200,200 T 300,200 T 400,200 T 500,200 T 600,200 T 700,200 T 800,200" 
          stroke="#888888" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M 0,200 Q 50,180 100,200 T 200,200 T 300,200 T 400,200 T 500,200 T 600,200 T 700,200 T 800,200;
                       M 0,200 Q 50,220 100,200 T 200,200 T 300,200 T 400,200 T 500,200 T 600,200 T 700,200 T 800,200;
                       M 0,200 Q 50,180 100,200 T 200,200 T 300,200 T 400,200 T 500,200 T 600,200 T 700,200 T 800,200"
               dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0,250 Q 50,230 100,250 T 200,250 T 300,250 T 400,250 T 500,250 T 600,250 T 700,250 T 800,250" 
          stroke="#888888" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M 0,250 Q 50,230 100,250 T 200,250 T 300,250 T 400,250 T 500,250 T 600,250 T 700,250 T 800,250;
                       M 0,250 Q 50,270 100,250 T 200,250 T 300,250 T 400,250 T 500,250 T 600,250 T 700,250 T 800,250;
                       M 0,250 Q 50,230 100,250 T 200,250 T 300,250 T 400,250 T 500,250 T 600,250 T 700,250 T 800,250"
               dur="2.1s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300" 
          stroke="#888888" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300;
                       M 0,300 Q 50,320 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300;
                       M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300"
               dur="1.9s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0,350 Q 50,330 100,350 T 200,350 T 300,350 T 400,350 T 500,350 T 600,350 T 700,350 T 800,350" 
          stroke="#888888" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M 0,350 Q 50,330 100,350 T 200,350 T 300,350 T 400,350 T 500,350 T 600,350 T 700,350 T 800,350;
                       M 0,350 Q 50,370 100,350 T 200,350 T 300,350 T 400,350 T 500,350 T 600,350 T 700,350 T 800,350;
                       M 0,350 Q 50,330 100,350 T 200,350 T 300,350 T 400,350 T 500,350 T 600,350 T 700,350 T 800,350"
               dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- The brief moment of held notes - but it doesn't resolve -->
  <circle cx="400" cy="275" r="40" fill="none" stroke="#666666" stroke-width="1" opacity="0.4"/>
  
  <!-- Fragments trying to cohere but remaining separate -->
  <g opacity="0.3">
    <rect x="100" y="420" width="80" height="3" fill="#555555"/>
    <rect x="220" y="430" width="70" height="3" fill="#555555"/>
    <rect x="330" y="425" width="90" height="3" fill="#555555"/>
    <rect x="460" y="435" width="75" height="3" fill="#555555"/>
    <rect x="580" y="428" width="85" height="3" fill="#555555"/>
  </g>
  
  <text x="400" y="550" text-anchor="middle" fill="#777777" font-size="14" font-family="sans-serif" opacity="0.5">
    effort without arrival
  </text>
</svg>