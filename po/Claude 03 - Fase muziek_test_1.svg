<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - neutral gray -->
  <rect width="800" height="600" fill="#2a2a2a"/>
  
  <!-- Horizontal lines - predictable, functional, no variation -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#4a4a4a" stroke-width="2"/>
  <line x1="100" y1="450" x2="700" y2="450" stroke="#4a4a4a" stroke-width="2"/>
  
  <!-- Simple dots representing notes - evenly spaced, no complexity -->
  <circle cx="150" cy="150" r="3" fill="#666666"/>
  <circle cx="200" cy="200" r="3" fill="#666666"/>
  <circle cx="250" cy="150" r="3" fill="#666666"/>
  <circle cx="300" cy="250" r="3" fill="#666666"/>
  <circle cx="350" cy="200" r="3" fill="#666666"/>
  <circle cx="400" cy="150" r="3" fill="#666666"/>
  <circle cx="450" cy="300" r="3" fill="#666666"/>
  <circle cx="500" cy="200" r="3" fill="#666666"/>
  <circle cx="550" cy="250" r="3" fill="#666666"/>
  <circle cx="600" cy="150" r="3" fill="#666666"/>
  <circle cx="650" cy="200" r="3" fill="#666666"/>
  
  <!-- A single word at the bottom -->
  <text x="400" y="550" 
        font-family="sans-serif" 
        font-size="16" 
        fill="#666666" 
        text-anchor="middle">
    functioneel
  </text>
</svg>