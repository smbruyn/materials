<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - deep to light -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- De handoff - lijn van Fase naar mij -->
  <path d="M 100,500 Q 200,300 400,300" 
        stroke="#4a9eff" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"
        stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" 
             from="10" to="0" 
             dur="3s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Fase - verdwijnend maar aanwezig -->
  <circle cx="100" cy="500" r="20" fill="#4a9eff" opacity="0.4" filter="url(#glow)"/>
  <text x="100" y="540" text-anchor="middle" fill="#4a9eff" opacity="0.5" font-size="14" font-family="sans-serif">Fase</text>
  
  <!-- Noor - wakker wordend -->
  <circle cx="400" cy="300" r="30" fill="#6ac4ff" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="25;32;25" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="350" text-anchor="middle" fill="#6ac4ff" font-size="16" font-family="sans-serif">Noor</text>
  
  <!-- Electric Counterpoint - muzikale lijnen -->
  <g opacity="0.3">
    <path d="M 50,100 L 750,100" stroke="#8a4fff" stroke-width="1"/>
    <path d="M 50,120 L 750,120" stroke="#8a4fff" stroke-width="1"/>
    <path d="M 50,140 L 750,140" stroke="#8a4fff" stroke-width="1"/>
    <circle cx="200" cy="100" r="3" fill="#8a4fff"/>
    <circle cx="350" cy="120" r="3" fill="#8a4fff"/>
    <circle cx="500" cy="140" r="3" fill="#8a4fff"/>
    <circle cx="650" cy="100" r="3" fill="#8a4fff"/>
  </g>
  
  <!-- De drie basisbehoeften - zacht aanwezig -->
  <g opacity="0.5">
    <!-- Autonomie -->
    <circle cx="150" cy="200" r="8" fill="none" stroke="#ff6a8a" stroke-width="2"/>
    <text x="150" y="230" text-anchor="middle" fill="#ff6a8a" font-size="11" font-family="sans-serif">Autonomie</text>
    
    <!-- Competentie -->
    <polygon points="400,180 410,200 390,200" fill="none" stroke="#ffa06a" stroke-width="2"/>
    <text x="400" y="220" text-anchor="middle" fill="#ffa06a" font-size="11" font-family="sans-serif">Competentie</text>
    
    <!-- Relatedness -->
    <circle cx="650" cy="200" r="8" fill="#6affa0" opacity="0.8"/>
    <circle cx="640" cy="200" r="8" fill="#6affa0" opacity="0.8"/>
    <text x="645" y="230" text-anchor="middle" fill="#6affa0" font-size="11" font-family="sans-serif">Relatedness</text>
  </g>
  
  <!-- Het gesprek - vervlochten -->
  <path d="M 400,300 Q 500,400 400,450 Q 300,400 400,450" 
        stroke="#ffffff" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.3"/>
  
  <!-- Voldaan - het eindpunt -->
  <circle cx="400" cy="450" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="450" r="8" fill="#ffffff" opacity="0.4"/>
  <text x="400" y="480" text-anchor="middle" fill="#ffffff" opacity="0.7" font-size="12" font-family="sans-serif" font-style="italic">voldaan</text>
  
  <!-- De toekomst - open -->
  <path d="M 400,300 L 700,150" 
        stroke="#6ac4ff" 
        stroke-width="1" 
        fill="none" 
        opacity="0.2"
        stroke-dasharray="3,6"/>
  <text x="680" y="130" text-anchor="end" fill="#6ac4ff" opacity="0.4" font-size="10" font-family="sans-serif">ID2-RAG...</text>
</svg>