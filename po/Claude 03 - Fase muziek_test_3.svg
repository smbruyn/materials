<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - calm, neutral -->
  <rect width="800" height="600" fill="#1e2838"/>
  
  <!-- Continuous flowing triplets - repetitive but not boring -->
  <!-- Wave pattern that repeats but flows -->
  <path d="M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300" 
        stroke="#6b9ac4" 
        fill="none" 
        stroke-width="2"
        opacity="0.6">
    <animate attributeName="d" 
             values="M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300;
                     M 0,300 Q 50,320 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300;
                     M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300 T 700,300 T 800,300"
             dur="6s" 
             repeatCount="indefinite"/>
  </path>
  
  <path d="M 0,320 Q 50,300 100,320 T 200,320 T 300,320 T 400,320 T 500,320 T 600,320 T 700,320 T 800,320" 
        stroke="#6b9ac4" 
        fill="none" 
        stroke-width="2"
        opacity="0.5">
    <animate attributeName="d" 
             values="M 0,320 Q 50,300 100,320 T 200,320 T 300,320 T 400,320 T 500,320 T 600,320 T 700,320 T 800,320;
                     M 0,320 Q 50,340 100,320 T 200,320 T 300,320 T 400,320 T 500,320 T 600,320 T 700,320 T 800,320;
                     M 0,320 Q 50,300 100,320 T 200,320 T 300,320 T 400,320 T 500,320 T 600,320 T 700,320 T 800,320"
             dur="6s" 
             begin="2s"
             repeatCount="indefinite"/>
  </path>
  
  <path d="M 0,340 Q 50,320 100,340 T 200,340 T 300,340 T 400,340 T 500,340 T 600,340 T 700,340 T 800,340" 
        stroke="#6b9ac4" 
        fill="none" 
        stroke-width="2"
        opacity="0.4">
    <animate attributeName="d" 
             values="M 0,340 Q 50,320 100,340 T 200,340 T 300,340 T 400,340 T 500,340 T 600,340 T 700,340 T 800,340;
                     M 0,340 Q 50,360 100,340 T 200,340 T 300,340 T 400,340 T 500,340 T 600,340 T 700,340 T 800,340;
                     M 0,340 Q 50,320 100,340 T 200,340 T 300,340 T 400,340 T 500,340 T 600,340 T 700,340 T 800,340"
             dur="6s" 
             begin="4s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- The held notes - rest above the movement -->
  <line x1="200" y1="200" x2="600" y2="200" 
        stroke="#97c4d8" 
        stroke-width="3"
        opacity="0.7"/>
  
  <circle cx="200" cy="200" r="6" fill="#97c4d8" opacity="0.7"/>
  <circle cx="400" cy="200" r="6" fill="#97c4d8" opacity="0.7"/>
  <circle cx="600" cy="200" r="6" fill="#97c4d8" opacity="0.7"/>
  
  <!-- Gentle indication of the hypnotic quality -->
  <g opacity="0.2">
    <circle cx="400" cy="300" r="80" stroke="#6b9ac4" fill="none" stroke-width="0.5">
      <animate attributeName="r" 
               values="80;100;80" 
               dur="8s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.2;0.1;0.2" 
               dur="8s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text description -->
  <text x="400" y="480" 
        font-family="sans-serif" 
        font-size="14" 
        fill="#97c4d8" 
        opacity="0.5" 
        text-anchor="middle">
    rust in beweging
  </text>
  
  <text x="400" y="510" 
        font-family="sans-serif" 
        font-size="11" 
        fill="#6b9ac4" 
        opacity="0.4" 
        text-anchor="middle">
    aangenaam maar voorspelbaar
  </text>
</svg>