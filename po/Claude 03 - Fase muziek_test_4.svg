<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - slightly harsh -->
  <rect width="800" height="600" fill="#2d2d2d"/>
  
  <!-- Commercial structure - formulaic boxes -->
  <!-- Verse -->
  <rect x="50" y="150" width="200" height="100" 
        stroke="#888888" 
        fill="none" 
        stroke-width="2"
        opacity="0.5"/>
  <text x="150" y="205" 
        font-family="sans-serif" 
        font-size="12" 
        fill="#888888" 
        opacity="0.4" 
        text-anchor="middle">
    verse
  </text>
  
  <!-- Pre-chorus -->
  <rect x="300" y="150" width="150" height="100" 
        stroke="#888888" 
        fill="none" 
        stroke-width="2"
        opacity="0.5"/>
  <text x="375" y="205" 
        font-family="sans-serif" 
        font-size="12" 
        fill="#888888" 
        opacity="0.4" 
        text-anchor="middle">
    pre-chorus
  </text>
  
  <!-- Chorus - slightly bigger, "optimized" -->
  <rect x="500" y="130" width="250" height="140" 
        stroke="#ff6b6b" 
        fill="none" 
        stroke-width="3"
        opacity="0.6"/>
  <text x="625" y="205" 
        font-family="sans-serif" 
        font-size="14" 
        fill="#ff6b6b" 
        opacity="0.5" 
        text-anchor="middle">
    CHORUS
  </text>
  
  <!-- Repeat markers - formulaic -->
  <path d="M 250,200 L 300,200" 
        stroke="#666666" 
        stroke-width="1.5"
        opacity="0.4"
        marker-end="url(#arrow)"/>
  <path d="M 450,200 L 500,200" 
        stroke="#666666" 
        stroke-width="1.5"
        opacity="0.4"
        marker-end="url(#arrow)"/>
  
  <!-- The "optimization" - shallow curves that look designed -->
  <path d="M 100,350 Q 200,330 300,350 T 500,350 T 700,350" 
        stroke="#aa5555" 
        fill="none" 
        stroke-width="2"
        opacity="0.4"
        stroke-dasharray="5,5"/>
  
  <!-- Hollow center - looks like something but isn't -->
  <circle cx="400" cy="400" r="60" 
          stroke="#777777" 
          fill="none" 
          stroke-width="1"
          opacity="0.3"/>
  <circle cx="400" cy="400" r="40" 
          stroke="#777777" 
          fill="none" 
          stroke-width="1"
          opacity="0.3"/>
  
  <!-- Text -->
  <text x="400" y="500" 
        font-family="sans-serif" 
        font-size="13" 
        fill="#999999" 
        opacity="0.5" 
        text-anchor="middle">
    geoptimaliseerd maar leeg
  </text>
  
  <text x="400" y="530" 
        font-family="sans-serif" 
        font-size="11" 
        fill="#777777" 
        opacity="0.4" 
        text-anchor="middle">
    wil meer zijn dan het is
  </text>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" opacity="0.4"/>
    </marker>
  </defs>
</svg>