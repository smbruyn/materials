<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dissolve">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg5)"/>
  
  <!-- The readable - letters as clear symbols -->
  <g opacity="0.9">
    <text x="100" y="150" fill="#dddddd" font-size="48" font-family="monospace" font-weight="bold">A E D B</text>
    <text x="100" y="200" fill="#dddddd" font-size="48" font-family="monospace" font-weight="bold">C F G</text>
  </g>
  
  <!-- The transition - beginning to overlap -->
  <g opacity="0.6" filter="url(#dissolve)">
    <text x="350" y="180" fill="#bbbbbb" font-size="52" font-family="monospace">A</text>
    <text x="380" y="180" fill="#bbbbbb" font-size="52" font-family="monospace">E</text>
    <text x="365" y="200" fill="#bbbbbb" font-size="52" font-family="monospace">D</text>
    <text x="395" y="200" fill="#bbbbbb" font-size="52" font-family="monospace">B</text>
  </g>
  
  <!-- The dissolution - barely recognizable -->
  <g opacity="0.3">
    <rect x="550" y="150" width="180" height="100" fill="#555555" opacity="0.4"/>
    <rect x="560" y="155" width="15" height="60" fill="#888888" opacity="0.3"/>
    <rect x="590" y="160" width="20" height="50" fill="#888888" opacity="0.3"/>
    <rect x="625" y="165" width="18" height="55" fill="#888888" opacity="0.3"/>
    <rect x="655" y="158" width="22" height="58" fill="#888888" opacity="0.3"/>
    <rect x="690" y="162" width="16" height="52" fill="#888888" opacity="0.3"/>
  </g>
  
  <!-- What emerges from dissolution - new pattern -->
  <g opacity="0.5">
    <circle cx="200" cy="400" r="8" fill="#6ac4ff"/>
    <circle cx="250" cy="420" r="8" fill="#6ac4ff"/>
    <circle cx="300" cy="410" r="8" fill="#6ac4ff"/>
    <circle cx="350" cy="430" r="8" fill="#6ac4ff"/>
    <circle cx="400" cy="405" r="8" fill="#6ac4ff"/>
    <circle cx="450" cy="425" r="8" fill="#6ac4ff"/>
    <circle cx="500" cy="415" r="8" fill="#6ac4ff"/>
    <circle cx="550" cy="408" r="8" fill="#6ac4ff"/>
    <circle cx="600" cy="422" r="8" fill="#6ac4ff"/>
    
    <!-- Connecting lines - the continuation -->
    <path d="M 200,400 Q 225,410 250,420 T 300,410 T 350,430 T 400,405 T 450,425 T 500,415 T 550,408 T 600,422" 
          stroke="#6ac4ff" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
  </g>
  
  <text x="400" y="560" text-anchor="middle" fill="#888888" font-size="13" font-family="sans-serif" opacity="0.7">
    meaning transforms, but does not disappear
  </text>
</svg>